<html>
<head>
    <title> Contact </title>
    <style>
        body{
            font-family: Calibri, 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
            background-color: #5ea2e7;
        }
        .container{
            margin-left: 20px;
            margin-right: 20px;
            margin-top: 20px;
        }
        #header-main{
            text-align: center;
            background-color: #dfe3f1;
        }
        .navbar-main{
            list-style-type: none;
            background-color: #92b9e0;
            font-size: 1.6em;
            text-align: center;
        }
        .navbar-item{
            display: inline-block;
            width: 100px;
            padding: 1vw 1vw;
        }
        .bold{
            font-weight: bold;
        }
        .para-standard{
            margin: 0 8vw;
        }
        form{
            margin: 7vh 7vw;
        }
        .form-question{
            display:inline-block;
            width:20vw;
        }
        button{
            margin:4vh 0;
            margin-left:21vw;
        }
        .error-message{
            color:red;
            display:none;
        }
    </style>

</head>
<body>
    <div class="container">
    <ul class="navbar-main">
        <a href="index2.html"><li class="navbar-item">Home</li></a>
        <a href="about.html"><li class="navbar-item">About</li></a>
        <a href="bootstrap.html"><li class="navbar-item">Bootstrap</li></a>
        <a href="contact.html"><li class="navbar-item">Contact</li></a>
    </ul>
    <h1 id="header-main"> Contact </h1>
    <form onsubmit="return checkInputDetails()">
        <span class="form-question">Please enter your name </span>
        <input id="contact-name" type="text" required placeholder="Please enter FULL name"/>
        <br/>
        <span class="form-question">Please enter your age </span>
        <input id="contact-age" type="number" min="0" required />
        <p id="age-error-message" class="error-message">Age must be older than 5!</p>
        <br/>
        <button type="submit" value="submit">Submit</button>
    </form>
    </div>

    <script>
        function checkInputDetails(){
            let contactName = document.getElementById('contact-name').value
            let contactAge = document.getElementById('contact-age').value
            if (contactAge < 5){
                document.getElementById('age-error-message').style.display= "block"
                return false
            } 
            alert(`Thank you for your submission, your name is ${contactName} and you are ${contactAge} years old `);
        }
    </script>
</body>

</html>
